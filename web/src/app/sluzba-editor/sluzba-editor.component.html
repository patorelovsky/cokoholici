<mat-card class="center">
  <mat-card-title> {{ isNew ? 'Pridať novú službu' : 'Upraviť službu' }} </mat-card-title>
  <mat-card-content>
    <form [formGroup]="sluzbaForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" autocomplete="off" maxlength="6" placeholder="Kód služby" onkeyup="this.value=this.value.replace(/[^\d]/,'')"
          matInput formControlName="kodSluzby" />
        <mat-error>Prosím vložte 6 miestný číselný kód</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" autocomplete="off" maxlength="20" placeholder="Názov služby" required matInput
          formControlName="nazovSluzby" />
      </mat-form-field>
      <mat-form-field>
        <input type="number" min="0" max="999.99" step=".01" placeholder="Poplatok za službu" matInput required
          formControlName="poplatokZaSluzbu" />
        <span matSuffix>&euro;</span>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!sluzbaForm.valid">
        <mat-icon>save</mat-icon>Uložiť
      </button>
    </form>
  </mat-card-content>
</mat-card>
