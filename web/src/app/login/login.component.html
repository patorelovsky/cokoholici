<mat-card class="center">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" autocomplete="off" placeholder="User name" required matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input type="password" autocomplete="off" placeholder="Password" required matInput formControlName="password" />
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
        <mat-icon>fingerprint</mat-icon>Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
