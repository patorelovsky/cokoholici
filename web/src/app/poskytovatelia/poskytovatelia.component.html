<h2>Zoznam poskytovatelov
  <button class="button-right" mat-icon-button (click)="exportAsXLSX()">
    <mat-icon>get_app</mat-icon>
  </button>
</h2>
<div class="table-container">
  <mat-form-field>
    <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Kod Column -->
    <ng-container matColumnDef="kodPoskytovatela">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kód </th>
      <td mat-cell *matCellDef="let poskytovatel"> {{ poskytovatel.kodPoskytovatela }} </td>
    </ng-container>
    <!-- Meno Column -->
    <ng-container matColumnDef="menoPoskytovatela">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Meno </th>
      <td mat-cell *matCellDef="let poskytovatel"> {{ poskytovatel.menoPoskytovatela }} </td>
    </ng-container>
    <!-- Ulica adresy Column -->
    <ng-container matColumnDef="ulicaAdresyPoskytovatela">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ulica adresy </th>
      <td mat-cell *matCellDef="let poskytovatel"> {{ poskytovatel.ulicaAdresyPoskytovatela }} </td>
    </ng-container>
    <!-- Mesto adresy Column -->
    <ng-container matColumnDef="mestoAdresyPoskytovatela">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mesto adresy </th>
      <td mat-cell *matCellDef="let poskytovatel"> {{ poskytovatel.mestoAdresyPoskytovatela }} </td>
    </ng-container>
    <!-- PSČ adredy Column -->
    <ng-container matColumnDef="pscAdresyPoskytovatela">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PSČ adredy </th>
      <td mat-cell *matCellDef="let poskytovatel"> {{ poskytovatel.pscAdresyPoskytovatela }} </td>
    </ng-container>
    <!-- Upravit Column -->
    <ng-container matColumnDef="upravit">
      <th mat-header-cell *matHeaderCellDef> Upraviť </th>
      <td mat-cell *matCellDef="let poskytovatel"><button mat-icon-button (click)="update(poskytovatel)">
          <mat-icon>edit</mat-icon>
        </button></td>
    </ng-container>
    <!-- Zmazať Column -->
    <ng-container matColumnDef="zmazat">
      <th mat-header-cell *matHeaderCellDef> Zmazať </th>
      <td mat-cell *matCellDef="let poskytovatel"><button mat-icon-button (click)="delete(poskytovatel)">
          <mat-icon>delete_outline</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 40, 80]" showFirstLastButtons></mat-paginator>
</div>
