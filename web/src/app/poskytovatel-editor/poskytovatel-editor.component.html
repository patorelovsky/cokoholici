<mat-card class="center">
  <mat-card-title> {{ isNew ? 'Pridať nového poskytovateľa' : 'Upraviť poskytovateľa' }} </mat-card-title>
  <mat-card-content>
    <form [formGroup]="poskytovatelForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" autocomplete="off" maxlength="9" placeholder="Kód poskytovateľa" onkeyup="this.value=this.value.replace(/[^\d]/,'')"
          matInput formControlName="kodPoskytovatela" />
        <mat-error>Prosím vložte 9 miestný číselný kód</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" autocomplete="off" maxlength="20" placeholder="Meno poskytovateľa" required matInput
          formControlName="menoPoskytovatela" />
      </mat-form-field>
      <mat-form-field>
        <input type="text" autocomplete="on" placeholder="Ulica adresy a číslo domu poskytovateľa" matInput required
          formControlName="ulicaAdresyPoskytovatela" />
      </mat-form-field>
      <mat-form-field>
        <input type="text" autocomplete="on" placeholder="Mesto adresy poskytovateľa" matInput required formControlName="mestoAdresyPoskytovatela" />
      </mat-form-field>
      <mat-form-field>
        <input type="text" autocomplete="on" maxlength="5" placeholder="PSČ adresy poskytovateľa" matInput required
          onkeyup="this.value=this.value.replace(/[^\d]/,'')" formControlName="pscAdresyPoskytovatela" />
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!poskytovatelForm.valid">
        <mat-icon>save</mat-icon>Uložiť
      </button>
    </form>
  </mat-card-content>
</mat-card>
