<h2>Zoznam služieb
  <button class="button-right" mat-icon-button (click)="exportAsXLSX()">
    <mat-icon>get_app</mat-icon>
  </button>
</h2>
<div>
  <mat-form-field class="table-container">
    <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Kod Column -->
    <ng-container matColumnDef="kodSluzby">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kód </th>
      <td mat-cell *matCellDef="let sluzba"> {{ sluzba.kodSluzby }} </td>
    </ng-container>
    <!-- Nazov Column -->
    <ng-container matColumnDef="nazovSluzby">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Názov </th>
      <td mat-cell *matCellDef="let sluzba"> {{ sluzba.nazovSluzby }} </td>
    </ng-container>
    <!-- Poplatok Column -->
    <ng-container matColumnDef="poplatokZaSluzbu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Poplatok </th>
      <td mat-cell *matCellDef="let sluzba"> {{ sluzba.poplatokZaSluzbu | currency:'EUR' }} </td>
    </ng-container>
    <!-- Upravit Column -->
    <ng-container matColumnDef="upravit">
      <th mat-header-cell *matHeaderCellDef> Upraviť </th>
      <td mat-cell *matCellDef="let sluzba"><button mat-icon-button (click)="update(sluzba)">
          <mat-icon>edit</mat-icon>
        </button></td>
    </ng-container>
    <!-- Zmazať Column -->
    <ng-container matColumnDef="zmazat">
      <th mat-header-cell *matHeaderCellDef> Zmazať </th>
      <td mat-cell *matCellDef="let sluzba"><button mat-icon-button (click)="delete(sluzba)">
          <mat-icon>delete_outline</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 40, 80]" showFirstLastButtons></mat-paginator>
</div>
